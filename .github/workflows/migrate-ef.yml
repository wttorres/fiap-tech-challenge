name: EF Core Migrate
env:
  POSTGRES_CONNECTION_STRING: ${{ secrets.POSTGRES_CONNECTION_STRING }}
on:
  push:
    branches: [ "main" ]
    tags:
      - "run-migration"    
    
jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Install dotnet-ef
        run: dotnet tool install --global dotnet-ef --version 8.*
        
      - name: Verify dotnet-ef install
        run: |
            "$HOME/.dotnet/tools/dotnet-ef" --version
            ls -la "$HOME/.dotnet/tools"

      - name: Run EF Core migrations
        run: |
          "$HOME/.dotnet/tools/dotnet-ef" database update \
            --project src/TechChallenge.GameStore.Infrastructure \
            --startup-project src/TechChallenge.GameStore.WebApi